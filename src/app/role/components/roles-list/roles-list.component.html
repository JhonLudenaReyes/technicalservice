<div class="card m-4" style="width: 25rem">
  <div class="card-body">
    <h5 class="card-title">Listado de roles</h5>
    <i
      class="bi bi-person-plus"
      [routerLink]="['/role/role-register']"
      routerLinkActive="router-link-active"
    ></i>
    <!-- TABLE -->
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Cod</th>
          <th scope="col">Rol</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of this.roles">
          <th scope="row">{{ role.idRol }}</th>
          <td>{{ role.rol }}</td>
          <td>
            <div class="row">
              <div class="col">
                <i class="bi bi-pencil-square"></i>
              </div>
              <div class="col"><i class="bi bi-trash3-fill"></i></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
