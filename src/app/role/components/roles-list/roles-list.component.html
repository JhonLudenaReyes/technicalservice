<div class="position-relative p-0 border">
  <div class="position-absolute top-0 end-0 p-2">
    <!--NOTIFICACIÓN SUCCESS-->
    <div
      class="alert alert-success"
      role="alert"
      *ngIf="this.addSuccess.enable"
    >
      <h4 class="alert-heading">¡Confirmación!</h4>
      {{ this.addSuccess.detail }}
      <i class="bi bi-x-square btn-hand" (click)="onSuccessClear()"></i>
    </div>
    <!--NOTIFICACIÓN ERROR-->

    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="this.errorServer.enable"
    >
      <h4 class="alert-heading">¡Cancelación!</h4>
      {{ this.errorServer.detail }}

      <i class="bi bi-x-square btn-hand" (click)="onErrorClear()"></i>
    </div>

    <!---->
  </div>
</div>

<div class="card m-4" style="width: 25rem">
  <div class="card-body">
    <h5 class="card-title">Listado de roles</h5>
    <i
      class="bi bi-person-plus"
      [routerLink]="['/role/role-register']"
      routerLinkActive="router-link-active"
    ></i>
    <!-- TABLE -->
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Cod</th>
          <th scope="col">Rol</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of this.roles">
          <th scope="row">{{ role.idRol }}</th>
          <td>{{ role.rol }}</td>
          <td>
            <div class="row">
              <div class="col">
                <i
                  class="bi bi-pencil-square"
                  [routerLink]="['/role/role-edit', role.idRol]"
                  routerLinkActive="router-link-active"
                ></i>
              </div>
              <div class="col">
                <i class="bi bi-trash3-fill" (click)="deleteRole(role)"></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
