<div class="position-relative p-0 border">
  <div class="position-absolute top-0 end-0 p-2">
    <!--NOTIFICACIÓN SUCCESS-->
    <div
      class="alert alert-success"
      role="alert"
      *ngIf="this.addSuccess.enable"
    >
      <h4 class="alert-heading">¡Confirmación!</h4>
      {{ this.addSuccess.detail }}
      <i class="bi bi-x-square btn-hand" (click)="onSuccessClear()"></i>
    </div>
    <!--NOTIFICACIÓN ERROR-->

    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="this.errorServer.enable"
    >
      <h4 class="alert-heading">¡Cancelación!</h4>
      {{ this.errorServer.detail }}

      <i class="bi bi-x-square btn-hand" (click)="onErrorClear()"></i>
    </div>

    <!---->
  </div>
</div>

<div class="card m-4" style="width: 32rem">
  <div class="card-body">
    <h5 class="card-title">Listado de roles</h5>
    <i
      class="bi bi-person-add btn-hand"
      [routerLink]="['/role/role-register']"
      routerLinkActive="router-link-active"
    ></i>
    <!-- INPUT -->
    <div class="mb-3">
      <label for="fc_search" class="form-label">Busqueda...</label>
      <input
        type="text"
        class="form-control"
        id="fc_search"
        [(ngModel)]="roleFilter.rol"
        placeholder="Ingrese un rol"
      />
    </div>

    <!-- TABLE -->
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" class="text-center">Cod</th>
          <th scope="col" class="text-center">Rol</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let role of this.roles
              | filterBy: roleFilter
              | paginate: { itemsPerPage: 5, currentPage: page }
          "
        >
          <th scope="row" class="text-center">{{ role.idRol }}</th>
          <td class="text-center">{{ role.rol }}</td>
          <td>
            <div class="row">
              <div class="col text-end">
                <i
                  class="bi bi-pencil-square btn-hand"
                  [routerLink]="['/role/role-edit', role.idRol]"
                  routerLinkActive="router-link-active"
                ></i>
              </div>
              <div class="col text-start">
                <i
                  class="bi bi-trash3-fill btn-hand"
                  (click)="deleteRole(role)"
                ></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-start">
    <pagination-controls
      (pageChange)="page = $event"
      previousLabel="Anterior"
      nextLabel="Siguiente"
    ></pagination-controls>
  </div>
</div>
