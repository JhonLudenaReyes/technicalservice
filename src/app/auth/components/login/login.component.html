<!--NOTIFICACIÓN-->
<div class="position-relative p-0 border" *ngIf="this.errorServer.error">
  <div class="position-absolute top-0 end-0 p-2">
    <div class="alert alert-danger" role="alert">
      {{ this.errorServer.detail }}
      <i class="bi bi-x-square btn-hand" (click)="onErrorClear()"></i>
    </div>
  </div>
</div>
<!---->
<div class="row justify-content-center">
  <div class="container m-4 pt-4 w-25">
    <h1 class="text-center">Inicio de sesión</h1>
    <div class="container d-flex justify-content-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="120"
        height="120"
        fill="currentColor"
        class="bi bi-people"
        viewBox="0 0 16 16"
      >
        <path
          d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"
        />
      </svg>
    </div>
    <br />
    <form (ngSubmit)="onLogIn()" [formGroup]="loginForm">
      <div class="input-group mb-3">
        <span class="input-group-text" id="userIcon"
          ><i class="bi bi-person"></i
        ></span>
        <input
          formControlName="user"
          type="text"
          name="user"
          class="form-control"
          placeholder="Usuario"
          aria-label="Username"
          aria-describedby="userIcon"
        />
      </div>
      <p *ngIf="user.invalid && user.touched" style="color: brown">
        {{ getErrorMessageUser("user") }}
      </p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="passwordIcon"
          ><i class="bi bi-key"></i
        ></span>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          name="password"
          placeholder="Contraseña"
          aria-label="Contraseña"
          aria-describedby="passwordIcon"
        />
      </div>
      <p *ngIf="password.invalid && password.touched" style="color: brown">
        {{ getErrorMessagePassword("password") }}
      </p>
      <button
        type="submit"
        class="btn btn-primary d-flex w-100 justify-content-center"
        [disabled]="loginForm.invalid"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
